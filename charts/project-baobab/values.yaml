# Default values for leyline-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/teamorea/leyline-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

env:
  - name: SQLALCHEMY_TRACK_MODIFICATIONS
    value: 'False'
  - name: PORT
    value: '3000'
  - name: SQLALCHEMY_DATABASE_URI
    valueFrom:
      secretKeyRef:
        name: leyline-api
        key: SQLALCHEMY_DATABASE_URI

podSecurityContext:
  fsGroup: 101

imagePullSecrets:
  - name: ghcr-credentials

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

secrets:
  SQLALCHEMY_DATABASE_URI:  # enter database URL here

GHCR_auth_json: '{"auths":{"ghcr.io":{"auth":"username:token | base64"}}}' # this should be in the format '{"auths":{"ghcr.io":{"auth":"username:token | base64"}}}'
